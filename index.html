<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Epic Games</title>
</head>
<body>
    <div>
        <div class="logo_region">
            <div class="logo_area">
                <img src="./assets/epic.png" alt="Epic Games Logo">
            </div>
        </div>
        <div class="main_section">
            <div class="page_align">
                <div class="message_area">
                    <h3>CONNECTION ERROR</h3>
                    <p>Could not connect to the Epic Games Network. Check your connection and Retry or Continue in "Offline Mode"</p>
                </div>
                <form action="#" method="post">
                    <div class="sign_up_area">
                        <label for="mail">SIGN IN</label>
                        <input type="email" id="mail" name="address" placeholder="Email Address or Username">
                        <button type="submit">CONTINUE IN OFFLINE MODE</button>
                    </div>
                </form>
                <div class="bottom_area">
                    <div>
                        <div class="btns">Retry connection</div>
                        <div class="btns">Sign in Later</div>
                    </div>        
                </div>
            </div>
           
        </div>
        
    </div>
</body>
</html>
